<html>
<head>
<title>OoTRR Item Tracker</title>
<script src="/__/firebase/4.2.0/firebase-app.js"></script>
<script src="/__/firebase/4.2.0/firebase-auth.js"></script>
<script src="/__/firebase/4.2.0/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="/script/button_descriptions.js"></script>
<script src="/script/shared.js"></script>
<script src="/script/marking.js"></script>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/items.css">
<link rel="stylesheet" href="/css/standard-size.css">
</head>
<body>

<div id="notInitialized"><h2>Room not initialized</h2></div>

<div class="tracker" id="tracker1">
    <script>
        build_tracker("tracker1", [
            ["forest_med_text", "fire_med_text", "water_med_text", "shadow_med_text", "spirit_med_text", "light_med_text"],
            ["forestmed", "firemed", "watermed", "shadowmed", "spiritmed", "lightmed"],
            ["atrade_full", "gst", "kokiri_emerald", "goron_ruby", "zora_sapphire", "bottle_letter", "scale"],
            ["slingshot", "bombbag", "boomerang", "strength", "magic_lens", "spells"],
            ["hooks", "bow", "magicarrows", "hammer", "boots", "mirrorshield"],
            ["ctrade_full", "ocarina", "beans", "dungeonopeners", "tunics", "triforce"],
            ["zlsong", "eponasong", "sariasong", "sunsong", "timesong", "stormssong"],
            ["minuetsong", "bolerosong", "serenadesong", "nocturnesong", "requiemsong", "preludesong"],
            ["foresttype", "forestsk", "forestbk", "shadowtype", "shadowsk", "shadowbk", "welltype", "wellsk"], 
            ["firetype", "firesk", "firebk", "spirittype", "spiritsk", "spiritbk", "forttype", "fortsk"],
            ["watertype", "watersk", "waterbk", "ganontype", "ganonsk", "ganonbk", "gtgtype", "gtgsk"],
        ])
    </script>
</div>

<div class="room-controls" id="roomcontrols">
    <input id="passcode" type="text" placeholder="Passcode" />
    <button id="setPasscode" onclick="set_password()">Initialize room w/passcode</button>
    <button id="resetRoom" onclick="reset_firebase()">Reset room</button>
    <div id="ownerControls"><button id="destroyRoom" onclick="destroy_firebase()">Destroy room</button></div>
</div>

</body>
</html>
